<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function enterRoom(){
            var input = document.getElementById('room-name').value.trim().split(' ').join();
            window.open(window.location.href+input);
        }   
    </script>
</head>
<body>
    <h1>create a room to chat</h1>
    <input id='room-name' type='text' placeholder="Room name">
    <button onclick="enterRoom()">Enter</button>
</body>
</html>
